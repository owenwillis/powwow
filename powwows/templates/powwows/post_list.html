{% block content %}

   
	
            {% for post in posts %}
               	<article>  
               	<div class="post">
                    <p>{{ post.text|linebreaks }}</p>
                    <h4>{{ post.poster }} </h4>
                    <h5><a target="_blank" href="{{ post.link }}">{{ post.source }}</a> 
                    	{{ post.published_date | timesince }} ago</h5>
                   	<br>
                  	<div id="social">
		
						<a href="https://twitter.com/share" class="twitter-share-button" data-url="http://powwow.pythonanywhere.com/post/{{ post.pk }}" data-text="I can't believe what {{ post.poster }} said on powwow ðŸ˜³" data-size="normal" data-related="powwow" data-count="none">Tweet</a>
